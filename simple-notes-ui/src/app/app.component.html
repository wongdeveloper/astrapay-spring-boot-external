<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    /* display: flex; */
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<div class="container mx-auto max-w-3xl p-4 sm:p-6">
  <header class="text-center mb-8">
    <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">{{ Title }}</h1>
    <p class="text-lg text-gray-600 mt-2">
      A simple note-taking app built with Angular, showcasing the power of
      Angular's reactive forms and HTTP client.
    </p>
  </header>
  <main class="bg-white p-6 rounded-lg shadow-md">
    <div class="main flex">
      <div class="flex gap-3 mb-4 me-4">
        <input type="text" [(ngModel)]="newNoteContent" placeholder="Add a new note"
          (keyup.enter)="addNote()"
          class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
        <button (click)="addNote()"
          [disabled]="isLoading || !newNoteContent.trim()"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50">
          Add
        </button>
      </div>
      <div class="flex gap-3 mb-4">
        <input type="text" [(ngModel)]="searchKeyword" placeholder="Search notes"
          (keyup.enter)="fetchNotes()"
          class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
        <button (click)="fetchNotes()"
          [disabled]="isLoading || !searchKeyword.trim()"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50">
          Search
        </button>
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-3 rounded-lg relative mb-6" role="alert">
      <strong class="font-bold">Something went wrong</strong>
      <p class="block">{{ errorMessage }}</p>
    </div>
    <div class="content">
      <div *ngIf="isLoading" class="text-center">
        <p class="text-gray-600">Loading...</p>
      </div>

      <div *ngIf="!isLoading && notes.length === 0" class="text-center">
        <p class="text-gray-600">No notes found.</p>
      </div>  

      <ul *ngIf="!isLoading && notes.length > 0" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <li *ngFor="let note of notes" 
            class="bg-gray-50 p-4 rounded-lg shadow-sm transition hover:shadow-md hover:bg-white">
          
          <div *ngIf="editingNoteId === note.id; else displayView" class="flex flex-col gap-2">
            <input type="text" [(ngModel)]="note.content" (keyup.enter)="saveEdit(note)" (keyup.escape)="cancelEdit()"
                    class="w-full p-2 border border-blue-400 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <div class="flex justify-end gap-2">
              <button (click)="cancelEdit()" class="px-4 py-1 text-sm bg-gray-200 rounded-md hover:bg-gray-300">Cancel</button>
              <button (click)="saveEdit(note)" class="px-4 py-1 text-sm bg-green-500 text-white rounded-md hover:bg-green-600">Save</button>
            </div>
          </div>

          <ng-template #displayView>
            <div class="flex justify-between items-start">
              <div class="flex-grow pr-4">
                <p class="text-gray-800 text-base break-words">{{ note.content }}</p>
                <small class="text-gray-400 mt-1 block">{{ note.timestamp | date:'d MMMM y, HH:mm' }}</small>
              </div>
              <div class="flex-shrink-0 flex items-center gap-2">
                <button (click)="startEdit(note)" title="Edit catatan" class="p-2 rounded-full text-gray-400 hover:bg-yellow-100 hover:text-yellow-600 transition">
                  Edit
                </button>
                <button (click)="deleteNote(note.id)" title="Hapus catatan" class="p-2 rounded-full text-gray-400 hover:bg-red-100 hover:text-red-600 transition">
                  Delete
                </button>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>
  </main>
</div>
